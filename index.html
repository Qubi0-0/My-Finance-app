<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Finance</title>
    <link rel="stylesheet" href="css/demo.css" />
  </head>
  <body>
    <p id="title">My Finance app simulation</p>
    <div id="spinner" style="position: relative">
      <div class="spinner">Loading...</div>
    </div>
    <canvas
      id="canvas"
      unselectable="on"
      data-slint-auto-resize-to-preferred="true"
    ></canvas>
    <p class="links">
      <a href="https://github.com/Qubi0-0/My-Finance">
        View Source Code on GitHub</a
      >
    </p>
    <script type="module">
      import init from "./pkg/finance.js";
      init().finally(() => {
        document.getElementById("spinner").remove();
      });
    </script>
  </body>
</html>
